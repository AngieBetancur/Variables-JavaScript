<script>
    alert("Hola Bienvenidos"); //Sirve para colocar una ventana emergente
    document.writeln("Hoy es miércoles"); //Muestra de datos para la consola
    var iva = 16; // variable tipo entero
    var total = 589.45;  // variable tipo decimal
    document.writeln("<br />Iva: "+iva); //+iva concatena la variable de tipo númerico
    document.writeln("<br />Total: "+total); // +total concatena la variable de tipo decimal
    var nombre = "Carlos Andrés"; //Variable de tipo caracter o streem, en esta siempre va con las comillas en las palabras que deseamos escribir
    var Direccion= "Cll 24 N 5-18";
    var sexo = "M";
    document.writeln('<br />Nombre: '+nombre); //+nombre concatena la variable con el texto
    document.writeln('<br />Direccion: '+Direccion);
    document.writeln('<br />Sexo: '+sexo);
    var clienteRegistrado=false; //Variable lógica: se conocen como boolean o booleano. Las variables no pueden tener espacios, reconocen _ o la siguiente palabra que inicie con mayúscula
    var ivaIncluido=true;
    document.writeln('<br />Cliente registrado: '+clienteRegistrado);//se concatena con . y también con +. Siempre que se quiera concatenar en la misma linea se realiza con +
    document.writeln('<br />Iva incluido: '+ivaIncluido);//Para cambiar varias palabras repetidas al mismo tiempo se selecciona la palabra que se desea cambiar+ctrl+D

</script>
</html>
