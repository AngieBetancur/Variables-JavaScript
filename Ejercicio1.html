<body>

<Script>
    var Numero1 = prompt("Ingrese el primer número");
    var Numero2 = prompt("Ingrese el segundo número");
    document.write("Suma="+ (parseInt(Numero1)+parseInt(Numero2)));
    document.write("<br/>Resta="+ (Numero1-Numero2));
    document.write("<br/>Multiplicación="+ (Numero1*Numero2));
    document.write("<br/>División="+ (Numero1/Numero2));
    document.write("<br/>Potencia="+ (Numero1**Numero2));
</Script>
</html>
