<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>
    var Numero1 = prompt("Ingrese los valores A");
    var Numero2 = prompt("Ingrese los valores B");
    var Numero3 = prompt("Ingrese los valores C");
    var cuadradoDeLaSuma = ((parseInt(Numero1)+parseInt(Numero2)+parseInt(Numero3))**2)
    document.write("El cuadrado de la suma es="+ cuadradoDeLaSuma);
    document.write("<br/>El producto es="+ (Numero1*Numero2*Numero3));
    var cuboDelProducto = (Numero1*Numero2*Numero3)**3
    document.write("<br/>El cubo del producto es="+ cuboDelProducto);
    document.write("<br/>La diferencia entre el cuadrado de la suma con respecto al cubo del producto es="+ (cuadradoDeLaSuma-cuboDelProducto));
</script>
</html>
